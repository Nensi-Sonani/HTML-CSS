<html>
    <head>
        <title>flex</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section>
            <div class="container bg">
                <div class="row">
                    <div class="box"></div>
                    <div class="box flex-shrink">1</div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="container bg">
                <div class="row">
                    <div class="box order-last">1</div>
                    <div class="box flex-grow">2</div>
                    <div class="box flex-grow-2 order">3</div>
                    <div class="box">4</div>
                    <div class="box flex-grow order-4">5</div>
                    <div class="box flex-grow-2">6</div>
                </div>
            </div>
            <div class="container bg">
                <div class="row align-items-center">
                    <div class="box">1</div>
                    <div class="box2 align-self-end">2</div>
                    <div class="box3">3</div>
                    <div class="box align-self-end">4</div>
                    <div class="box3">5</div>
                    <div class="box">6</div>
                    <div class="box2">7</div>
                    <div class="box3">8</div>
                </div>
            </div>
        </section>
    </body>
</html>
